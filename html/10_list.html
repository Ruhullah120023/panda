<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- unorderd list -->
    <ul style="list-style: armenian;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <!-- orderd list -->
    <ol type="I">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>

    <!-- description list -->
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
        <dt>Milk</dt>
        <dd>White Cold Drink</dd>
    </dl>
</body>
</html>
