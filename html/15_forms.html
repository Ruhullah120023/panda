<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- This will make a border on whole form -->
    <fieldset>
        <!-- This will make bar -->
        <legend>Contact Us</legend>
        <!-- This is how to start form -->
        <form action="#" method="POST">
            <!-- This will take table input -->
            Frist Name: <br>
            <input type="text" placeholder="Enter Your First Name"> <br><br>
            Last Name: <br>
            <input type="text" placeholder="Enter Your Last Name"> <br><br>
            
            <!-- This will make bulleted list -->
            Gender:
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br>
            <input type="radio" name="gender">Other

            <!-- This will make a submit button on the last of form -->
            <br><br>
            <input type="submit" value="Send">

        </form>

    </fieldset>
</body>
</html>
